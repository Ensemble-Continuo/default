<body onload="document.body.style.opacity='1'">
    <div id="rnb"></div>
    <div id="maintext" class="container">
        <h1>Contact us</h1>
        <hr>
        <p>
            Use this form to contact Ensemble Continuo. We love feedback from audience members!
        </p>
        <p>
            Note: if you are interested in joining the choir, please visit the <a href="join_us.html">join us</a> page.

                <input type="email" name="email" required size="50">

            </div>
