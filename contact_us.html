<html>
	<head>
		<title>Contact Ensemble Continuo</title>
  		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main">
			<h2>Contact Ensemble Continuo</h2>
			<form action="https://formspree.io/f/xeqwlood" method="POST">

			<div class="formrow">
				<label>Your email:<br/>
				<input type="email" name="email">
				</label>
			</div>
			<div class="formrow">
				<label>
				Your message: <br/>
				<textarea name="message" rows=20></textarea>
				</label>
			</div>
			<div class="formrow">
				<button type="submit">Send</button>
			</div>
			</form>
		</div>
	</body>
</html>
